<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health and Recipe System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            display: none;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 id="health-and-recipe-system" class="text-3xl font-bold mb-6 text-center text-blue-600">Health and Recipe System</h1>
        
        <form id="healthForm" method="POST" action="/" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="dietary_preferences">
                    Dietary Preferences:
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="dietary_preferences" name="dietary_preferences" type="text" placeholder="e.g., Vegetarian, Keto, Gluten-free">
            </div>
            
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="health_goals">
                    Health Goals:
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="health_goals" name="health_goals" type="text" placeholder="e.g., Weight loss, Muscle gain, Better sleep">
            </div>
            
            <h2 id="daily-meals" class="text-xl font-semibold mt-6 mb-4 text-blue-600">Daily Meals</h2>
            
            {% for i in range(1, 4) %}
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="meal_name_{{ i }}">
                    Meal {{ i }} Name:
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="meal_name_{{ i }}" name="meal_name_{{ i }}" type="text" placeholder="e.g., Breakfast, Lunch, Dinner">
                
                <label class="block text-gray-700 text-sm font-bold mb-2 mt-2" for="meal_details_{{ i }}">
                    Meal {{ i }} Details:
                </label>
                <textarea class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="meal_details_{{ i }}" name="meal_details_{{ i }}" rows="3" placeholder="Describe the meal contents"></textarea>
            </div>
            {% endfor %}
            
            <div class="flex items-center justify-between">
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                    Submit
                </button>
                <div id="loader" class="loader"></div>
            </div>
        </form>
    </div>
    
    <script>
        document.getElementById('healthForm').addEventListener('submit', function(e) {
            document.getElementById('loader').style.display = 'block';
        });
    </script>
</body>
</html>
